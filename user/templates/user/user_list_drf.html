{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>사용자 목록</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for user in users %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">
                        팔로워: {{ user.followers.count }}
                        팔로잉: {{ user.followings.count }}
                    </p>
                    <a href="{% url 'profile' user.id %}" class="btn btn-primary">프로필 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
