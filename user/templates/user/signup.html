{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<title>회원가입</title>
{% endblock head %}

{% block content %}
<div class="container mt-5">
    <h2>회원가입</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
    <p class="mt-3">
        이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a>
    </p>
</div>
{% endblock content %}
