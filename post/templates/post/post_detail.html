{% extends 'base.html'%}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">{{ post.content }}</p>
            <p class="text-muted">
                작성자: {{ post.author }} | 작성일: {{ post.created_at }}
            </p>
            
            <div class="mt-3">
                <a href="{% url 'post_list' %}" class="btn btn-secondary">뒤로</a>
                
                {% if user == post.author %}
                    <a href="{% url 'post_update' post.id %}" class="btn btn-primary">수정</a>
                    
                    <form action="{% url 'post_delete' post.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
