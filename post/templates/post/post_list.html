{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>게시글 목록</h1>
    <a href="{% url 'post_create' %}" class="btn btn-primary mb-3">글쓰기</a>
    
    <div class="row">
        {% for post in posts %}
        <div class="col-md-12 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    </h5>
                    <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                    <p class="card-text">
                        <small class="text-muted">
                            작성자: {{ post.author }} | 작성일: {{ post.created_at }}
                        </small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
