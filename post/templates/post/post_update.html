{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>글 수정</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">수정</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">취소</a>
    </form>
</div>
{% endblock %}
